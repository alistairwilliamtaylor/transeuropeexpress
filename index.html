<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TRANS EUROPE EXPRESS</h1>
        <img src="./images/transeuropeexpressmap.png" alt="">
        <form action="">
            <label for="origin">origin:</label>
            <input type="text" list="stations" name="origin" id="origin" size="13">
            <label for="destination">destination:</label>
            <input type="text" list="stations" name="destination" id="destination" size="13">
            <datalist id="stations"></datalist>
            <button>itinerary</button>            
        </form>
        <section class="ticket_display"></section>
    </div>

    <script src="app.js"></script>
</body>
</html>
